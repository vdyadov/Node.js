<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Send User</title>
</head>
<body>
<script>
sendUser();
async function sendUser(user) {
    const response = await fetch("/user", { 
            method: "POST", 
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                name: "Bill",
                age: 37
        })
    });
    const responseText = await response.text();
    console.log(responseText);
}
</script>
</body>
</html>
